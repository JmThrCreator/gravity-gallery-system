{% extends "base.html" %}

{% block script %}
    <script rel="javascript" type="text/javascript" src="static/js/popup.js"></script> <!-- matter.js -->
{% endblock %}

{% block style %}
<style>
    body{
        font-family: 'Bebas Neue', cursive;
        letter-spacing: 2px;
    }
    h1{
        font-size: 3vw;
    }
    .grid {
        display: grid;
        position: absolute;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);
        top: 100px;
        left: 50%;
        
        transform: translate(-50%, 0);
    }
    .container button {
        width: 30px;
        height: 30px;

        font-size: 20px;

        display:flex;
        justify-content: center;
        align-items: center;
        
        background-color: transparent;
        border: none;
        position: absolute;
        right:10px;
        top:10px;

        color:black;
        background-color: rgb(207, 93, 93);
        border-radius: 3px;
        border: 3px solid black;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
    }
    .container button:hover {
        cursor: pointer;
        filter: brightness(0.9);
    }
    .container{
        position: relative;
        width: 20vw;
        display: inline-block;
        margin: 1vw 2vw 1vw 2vw;
    }
    .container img{
        width: 20vw;
    }
    .header{
        display:flex;
        justify-content: center;
        align-items: center;
        margin-top:50px;
    }
    .header button {
        position:absolute;
        background-color: transparent;
        border: none;

        font-family: 'Roboto', sans-serif;
        font-size:15px;
    }
    #add {
        position: absolute;
        right:30px;
        display:flex;
        justify-content: center;
        align-items: center;

        width: 4.5vw;
        height: 4.5vw;

        font-size: 3vw;

        color:black;
        background-color: #a0e167; 
        border-radius: 3px;
        border: 3px solid black;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
    }
    #add:hover{
        cursor: pointer;
        filter: brightness(0.9);
    }
    .popup{
        display:none;

        padding: 25px 40px 25px 25px;
        width: 500px;
        height: 300px;
        text-align: center;
        flex-direction: column;
        justify-content: top;
        align-items: center;

        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);

        background-color: white;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        border-radius: 3px;
        border: 3px solid rgb(0, 0, 0);

        padding: 25px 25px 25px 25px;
    }
    .sumbit{
        font-family: 'Bebas Neue', cursive;
        position: relative;
        float: right;
        letter-spacing: 1px;
        font-size:16px;
        cursor: pointer;
        border: 3px solid #000000;
        border-radius: 3px;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        padding: 0 2vh 0 2vh;
        height:35px;
        background-color: #b87be7;
    }
    .image_upload{
        font-family: 'Inria Sans', sans-serif;
        letter-spacing: 1px;
        height:40px;
        outline: none;
        padding: 0px 15px 0px 20px;
        font-size:14px;
    }
    .image_upload::-webkit-file-upload-button{
        font-family: 'Bebas Neue', cursive;
        position: relative;
        letter-spacing: 1px;
        font-size:16px;
        cursor: pointer;
        border: 3px solid #000000;
        border-radius: 3px;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        padding: 0 2vh 0 2vh;
        height:35px;
        background-color: #8eb8f3;
        margin-right: 20px;
    }
    #clear{
        position: absolute;

        top:15px;
        right:15px;

        position: absolute;
        cursor:pointer;

        width: 30px;
        height: 30px;

        font-size: 20px;

        color:black;
        background-color: rgb(207, 93, 93);
        border-radius: 3px;
        border: 3px solid black;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
    }
    #clear:hover{
        filter: brightness(0.7);
    }
    
    @media screen and (max-width: 800px){
        
        h1 {
            font-size: 20px;
        }
        #add{
            font-size: 20px;
            width: 30px;
            height: 30px;
        }
        .container button{
            font-size: 20px;
            width: 30px;
            height: 30px;
        }
        #clear {
            font-size: 20px;
            width: 30px;
            height: 30px;
        }
    }

</style>
{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data" novalidate>
    {{ form.hidden_tag() }}
    <div class="header">
        <h1 style="position:absolute; left:30px">Edit Gallery</h1>
        <button type=button id="add" onclick="showPopup()"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="grid">
        {% for image in images %}
        <div class="container">    
                <img src="{{image.path}}"></img>
                <button name="remove" value={{image.path}} type="submit"><i class="fa-solid fa-remove"></i></button>
        </div>
        {% endfor %}
    </div>
    <div id="popup" class="popup">
        <button type=button id="clear" onclick="clearPopup()"><i class="fa-solid fa-remove"></i></button>
        <h2>Upload Image</h2>
        <p>{{ form.file(class="image_upload") }}</p>
        <p>{{ form.submit(class="sumbit") }}</p>
    </div>
</form>
{% endblock %}
