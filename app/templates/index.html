{% extends "base.html" %}

{% block script %}
    <script rel="javascript" type="text/javascript" src="static/js/index.js"></script>
    <script>
        var availableTags = {{ usernames|tojson }};

        $("#tags").autocomplete(
        {
            source: availableTags
        },
        {
            autoFocus: true,
            delay: 200,
            minLength: 1, //minimum characters you need to type before the autocompleter activates
            matchContains: true, //match sub-string
            selectFirst: false, //select top suggestion
            selectOnly: true, //select one item at a time
            highlight: false, //highlight matches
            scroll: true, //scroll to highlighted item
            scrollHeight: 300, //scroll height
            scrollJumpPosition: 0.5, //position to jump to when scrolling
            
        });
    </script>

{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="static/css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.js"></script> 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />
{% endblock %}

{% block style %}
<style>
    body{
        font-family: 'Roboto', sans-serif;
        color: white;
    }
    .header{
        display:flex;
        justify-content: center;
        align-items: center;
        margin-top:40px;
    }
    .header button {
        position:absolute;
        background-color: transparent;
        border: none;

        color: white;
        font-family: 'Roboto', sans-serif;
        font-size:15px;
    }
    #signup_button{
        right:30px;
        border: white solid 2px;
        border-radius: 10px;
        height:45px;
        line-height: 0px;
        width:100px;
    }
    #login_button{
        right:160px;
    }
    #logout{
        right:100px;

        border: white solid 2px;
        border-radius: 10px;
        height:45px;
        line-height: 0px;
        width:100px;
    }
    .header button:hover{
        cursor: pointer;
        filter: brightness(0.7);
    }
    #profile {
        color: white;
        position: absolute;
        right:30px;
        font-size:45px;
    }
    #profile:hover{
        cursor: pointer;
        filter: brightness(0.7);
    }
    .search {
        position:absolute;
        top:40%;
        left:50%;
        transform: translate(-50%,-50%);
    }
    .search input {
        font-family: 'Roboto', sans-serif;
        font-size:15px;
        border-radius: 20px;
        border: none;
        padding-left: 20px;
        height:40px;
        width:400px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
    }
    .search input:focus{
        outline: none;
        border-radius: 10px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
    }
    .ui-autocomplete{
        font-family: 'Roboto', sans-serif;
        font-size:15px;
        border-radius: 10px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        padding-left: 12px;
        width:408px;
        box-shadow: rgba(0,0,0,0.3) 0px 10px 15px -3px, rgba(0,0,0,0.3) 0px 4px 6px -2px;
    }
    .ui-helper-hidden-accessible {
        background-color: white;
    }
    .ui-autocomplete li {
        font-family: 'Roboto', sans-serif;
        border-radius: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color:white;
        cursor: pointer;
    }
    .ui-autocomplete{
        box-shadow: none;
        background-color: white;
    }
</style>
{% endblock %}

{% block content %}
    <form action="{{ url_for('main.index') }}" method="post">
        <div class="header">
            <h1 style="position:absolute; left:30px">Gravity Gallery</h1>
            {% if authenticated == False %}
                <button id="login_button" type="submit" name="login"><h2>Log In</h2></button>
                <button id="signup_button" type="submit" name="signup"><h2>Sign Up</h2></button>
            {% else %}
                <button id="logout" type="submit" name="logout"><h2>Log Out</h2></button>
                <a id="profile" href="{{ url_for('main.profile') }}"><i class="bi bi-card-image"></i></a>
            {% endif %}
        </div>
        <div class="search">
            <input type="text" id="tags" name="search" placeholder="Search">
        </div>
{% endblock %}
