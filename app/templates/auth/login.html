{% extends "base.html" %}

{% block style %}
<style>
    body{
        font-family: 'Roboto', sans-serif;
        color: white;
    }
    .wrapper {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        border-radius:10px;
        background-color: #242a33;
        padding: 25px 40px 25px 25px;
        max-width: 255px;
    }

	h2 {
        text-align:center;
        margin-top:20px;
        margin-bottom:20px;
        font-weight:bold;
    }

	.string_input input {
		height:30px;
        width: 100%;
	}

    input {
        color: #ffffff;
        border-radius: 10px;
        border: 1px solid #9396b5;
        padding-left: 10px;
        background-color: #14151f;
    }

    input:hover {
        filter: brightness(90%);
    }

    input:focus {
        outline: none;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #login_button{
        position:relative;
        top:20px;
    }

    #login_button input {
		height:35px;
        position:relative;
        border-radius:10px; 
        padding-right:40px; 
        padding-left:40px; 
        border:none;
        bottom:20px;
        background-color: rgb(61, 165, 129);

        font-family: 'Roboto', sans-serif;
        font-size:16px;
    }

    label {
        position:relative;
        bottom:5px;
    }

    input[type=checkbox] {
        accent-color: rgb(61, 73, 165);
        background-color: #14151f;
    }

    #signup_button{
        font-family: 'Roboto', sans-serif;
        position: relative;
        float: right;
        font-size:16px;
        color:white;
        border: 2px solid #ffffff;
        border-radius: 10px;
        padding: 7px;
        background: none;
        bottom:1px;
    }

    #signup_button:hover {
        cursor: pointer;
        filter: brightness(80%);
    }

    .button_input input:hover{
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="wrapper">
	<h2>Log In</h2>
	<form action="{{ url_for('auth.login') }}" method="post" novalidate>
		{{ form.hidden_tag() }}
		<div class = "string_input">
		<p>
			{{ form.email.label }}<br>
			{{ form.email(size=32) }}
		</p>
		<p>
			{{ form.password.label }}<br>
			{{ form.password(size=32) }}
		</p>
		</div>
        <div class="button_input">
		    <p id = "remember_me">{{ form.remember_me() }} Remember Me <button type="submit" id="signup_button">Sign up</button></p>
		    <p id = "login_button">{{ form.submit() }}</p>
{% endblock %}
