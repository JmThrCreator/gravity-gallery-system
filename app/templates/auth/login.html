{% extends "base.html" %}

{% block style %}
<style>
    body{
        font-family: 'Bebas Neue', cursive;
    }


    .header{
        display:flex;
        align-items: center;
        margin-top:25px;
    }
    .header button {
        position:relative;
        background-color: transparent;
        border: none;

        font-family: 'Bebas Neue', cursive;
        font-size:15px;
        border-radius: 3px;
        border: 3px solid black;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);

        margin: 0 1vw 0 1vw;
    }
    .button-group {
        display: flex;
        margin-left:auto;
    }
    button:hover{
        cursor: pointer;
        filter: brightness(0.9);
    }
    #home {
        display:flex;
        justify-content: center;
        align-items: center;
        background-color: #7bafe7;
        width: 4vw
    }
    #home a{
        font-size: 2vw;
        text-decoration: none;
        color: black;
    }
    @media screen and (max-width: 800px){
        
        .header button{
            height: 30px;
        }
        #home {

            background-color: #7bafe7;
            width: 30px;
        }
        #home a{
            font-size: 15px;
            text-decoration: none;
            color: black;
        }
    }

    .wrapper {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);

        background-color: white;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        border-radius: 3px;
        border: 3px solid rgb(0, 0, 0);

        padding: 25px 25px 25px 25px;
    }

    a{
        text-decoration: none;
        color: black;
    }

	h2 {
        text-align:center;
        margin-top:10px;
        margin-bottom:10px;
        letter-spacing: 1px;
    }

	.string_input input {
		height:40px;
        width: 85%;

        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        border-radius: 3px;
        border: 3px solid rgb(0, 0, 0);

        font-family: 'Inria Sans', sans-serif;
        letter-spacing: 1px;
        height:40px;
        outline: none;
        padding: 0px 15px 0px 20px;
        font-size:14px;
	}

    #login_button{
        position:relative;
        top:20px;
    }

    #login_button input {
		height:35px;
        position:relative;
        padding: 0 2vh 0 2vh;
        padding:none;
        line-height: 0px;
        border:none;
        bottom:20px;
        background-color: #b87be7;

        font-family: 'Bebas Neue', cursive;
        font-size:16px;

        letter-spacing: 1px;
        border-radius: 3px;

        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        border: 3px solid rgb(0, 0, 0);
    }

    label {
        position:relative;
        bottom:5px;
        letter-spacing: 1px;
    }

    .button_input input:hover{
        cursor: pointer;
        filter: brightness(90%);
    }

    @media screen and (max-width: 500px){
        .wrapper {
            width:70%;
        }
    }

    input[type=checkbox] {
        position: relative;
        right: 4px;
        appearance: none;
        height: 20px;
        width: 20px;
        background: white;
        border: 3px solid #000000;
        border-radius: 3px;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        cursor: pointer;
    }
    input[type=checkbox]:checked {
        background-color: #a0e167;
    }
    input[type=checkbox]:after {
        position:relative;
        left:2px;
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        content: "\f00c";
        font-size: 12px;
        color: white;
    }

    #remember-me-label {
        position:relative;
        letter-spacing: 1px;
        top:2px;
    }
    #signup_button{
        font-family: 'Bebas Neue', cursive;
        position: relative;
        float: right;
        letter-spacing: 1px;
        font-size:16px;
        cursor: pointer;
        border: 3px solid #000000;
        border-radius: 3px;
        box-shadow: 3px 3px 0px rgba(0,0,0,1);
        padding: 0 2vh 0 2vh;
        height:35px;
        background-color: #8eb8f3;
    }
    #signup_button:hover {
        filter: brightness(80%);
    }
</style>
{% endblock %}

{% block content %}
<div class="header">
    <div class="button-group">
        <button type=button id="home" onclick=""><a href = "{{ url_for('main.index') }}"><i class="fa-solid fa-house"></i></a></button>
    </div>
</div>
<div class="wrapper">
	<h2>Log In</h2>
	<form action="{{ url_for('auth.login') }}" method="post" novalidate>
		{{ form.hidden_tag() }}
		<div class = "string_input">
		<p>
			{{ form.email.label }}<br>
			{{ form.email(size=32)}}
		</p>
		<p>
			{{ form.password.label }}<br>
			{{ form.password(size=32) }}
		</p>
		</div>
        <div class="button_input">
		    <p id = "remember_me">{{ form.remember_me() }} <label id="remember-me-label">Remember Me</label><button id="signup_button" type="button"><a href="{{ url_for('auth.signup') }}">Sign up</a></button></p>
		    <p id = "login_button">{{ form.submit() }}</p>
{% endblock %}
